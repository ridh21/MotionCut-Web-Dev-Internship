<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url('/wallpaper.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your JPG image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>
    

    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 drop-shadow-2xl ">
                <img class="w-8 h-8 mr-2" src="Adobe_Corporate_Horizontal_Red_HEX.svg" alt="logo">
                Adobe    
            </a>
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Login to Adobe
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">

                      

                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@gmail.com" required="">
                        </div>

                        


                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        </div>
                        
                        <div class="flex items-start">
                            
                            <div class=" text-sm">
                              <label for="terms" class="font-light text-gray-500">Forgot Password? <a class="font-medium text-primary-600 hover:underline" href="#">Click here</a></label>
                            </div>
                        </div>
                        <button id="playVid" type="submit" class="w-full text-white bg-red-600 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Login to account</button>
                        <p class="text-sm font-light text-gray-500">
                            Don't have an account? <a href="/Form.html" class="font-medium text-primary-600 hover:underline">Register here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    



      
</body>
</html>
